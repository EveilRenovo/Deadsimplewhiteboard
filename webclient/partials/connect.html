<div class="connect">
	<a ng-click="create()" class="pure-button pure-button-primary">Create a new board</a>
	<span>OR</span>
	<h3>Connect to an existing </h3>
	<input ng-model="board_id" type="text" placeholder="Enter board id">
	<a class="pure-button" ng-click="connect(board_id)">Connect</a>
</div>
